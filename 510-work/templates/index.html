<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>One Hundred Years of Solitude</title>
  <meta name="description" content="I recently moved to Montréal and work here as an illustrator and designer..." />
  <meta property="og:title" content="Sarah Fatmi – Illustratrice" />
  <meta property="og:description" content="I recently moved to Montréal and work here as an illustrator..." />
  <meta property="og:url" content="https://sarahfatmi.com" />
  <meta property="og:image" content="https://sarahfatmi.com/img/og.jpg" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@sarahfatmi" />
  <meta name="twitter:creator" content="@sarahfatmi" />
  <link rel="canonical" href="https://sarahfatmi.com" />
  <link rel="icon" href="{{ url_for('static', filename='images/fav.png') }}" sizes="128x128" type="image/png" />

  <!-- Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/fonts.css') }}" />
</head>

<body>
  <div class="container">
    <!-- Title Section -->
    <section class="section title-section">
      <h1 class="animated-title">One Hundred Years of Solitude</h1>
    </section>

    <!-- Introduction Section -->
    <section class="section intro-section">
      <div class="content">
        <h2>The Buendía Family</h2>
        <p>In the mythical town of Macondo, the Buendía family's story unfolds across generations, blending reality and fantasy in a mesmerizing tale of love, war, and the passage of time.</p>
      </div>
    </section>

    <!-- Character Sections -->
    <section class="section character-section">
      <div class="character-grid">
        <div class="character" data-character="jose-arcadio">
          <img src="{{ url_for('static', filename='images/characters/jose-arcadio.jpg') }}" alt="José Arcadio Buendía">
        </div>
        <div class="character" data-character="ursula">
          <img src="{{ url_for('static', filename='images/characters/ursula.jpg') }}" alt="Úrsula Iguarán">
        </div>
      </div>
    </section>
  </div>

  <!-- Modal -->
  <div class="modal" id="characterModal">
    <div class="modal-content">
      <span class="close-button">&times;</span>
      <h2 id="modalTitle"></h2>
      <p id="modalDescription"></p>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
